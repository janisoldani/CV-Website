<!DOCTYPE html>
<html lang="de">

<head>
  <meta charset="UTF-8" />
  <title>Projekt – Janis Oldani</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="css/style.css" />
</head>

<body>
  <header class="navbar">
    <div class="navbar-content">
      <div class="navbar-name" id="navbar-name">
        <div class="navbar-profile-image">
          <img id="navbar-profile-photo" alt="Profilbild" />
        </div>
      </div>
      
      <nav class="navbar-nav">
        <a href="index.html#work" class="navbar-link">Work & Projekte</a>
        <a href="index.html#about" class="navbar-link">Profil & Background</a>
        <a href="index.html#contact" class="navbar-link">Kontakt</a>
      </nav>
      
      <a class="navbar-social" id="navbar-linkedin" href="#" target="_blank">
        <svg width="20" height="20" viewBox="0 0 20 20" fill="currentColor">
          <path d="M4.5 2a2.5 2.5 0 100 5 2.5 2.5 0 000-5zM3 7h3v10H3V7zm6 0h3v1.2c.6-.9 1.8-1.4 3.2-1.4 3.3 0 4 2.1 4 5v5.2h-3v-4.6c0-1.2 0-2.7-1.7-2.7-1.7 0-2 1.3-2 2.6v4.7h-3V7z"/>
        </svg>
      </a>
    </div>
  </header>

  <main>
    <!-- PROJEKT DETAIL -->
    <section id="project-detail" class="project-detail">
      <a href="index.html#work" class="back-link">← Zurück zu Projekten</a>
      
      <div class="project-detail-header">
        <span class="project-detail-category" id="project-category"></span>
        <h1 id="project-title"></h1>
        <p id="project-description"></p>
        <div class="project-detail-tags" id="project-tags"></div>
      </div>

      <!-- Problemstellung -->
      <section class="project-detail-section">
        <h2>Problemstellung</h2>
        <p id="project-problemstellung"></p>
      </section>

      <!-- Zielsetzung -->
      <section class="project-detail-section">
        <h2>Zielsetzung</h2>
        <p id="project-zielsetzung"></p>
      </section>

      <!-- Vorgehen / Tech Stack -->
      <section class="project-detail-section">
        <h2>Vorgehen & Tech Stack</h2>
        <p id="project-vorgehen"></p>
      </section>

      <!-- Lösung -->
      <section class="project-detail-section">
        <h2>Lösung</h2>
        <p id="project-losung"></p>
      </section>

      <!-- Screenshots / Diagramme -->
      <section class="project-detail-section">
        <h2>Screenshots & Diagramme</h2>
        <div id="project-media"></div>
      </section>

      <!-- Learnings -->
      <section class="project-detail-section">
        <h2>Learnings</h2>
        <p id="project-learnings"></p>
      </section>

      <!-- Links -->
      <section class="project-detail-section project-detail-links">
        <h2>Links</h2>
        <div class="project-detail-actions">
          <a id="project-github" href="#" class="btn btn-secondary" target="_blank">GitHub</a>
          <a id="project-demo" href="#" class="btn btn-secondary" target="_blank">Live Demo</a>
        </div>
      </section>
    </section>

    <footer>
      © <span id="year"></span>
      <span id="footer-owner-name"></span>.
      <span id="footer-built-with"></span>
    </footer>
  </main>

  <script src="js/content.js"></script>
  <script src="js/project-detail.js"></script>
</body>

</html>
